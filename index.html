  <script>
    const EMOJIS = document.querySelectorAll('[data-emoji]');
    const SECTION = document.getElementById('section');
    const BTN_TOP = document.querySelector('.btn_top');
    const OPEN_MODAL_SEARCH = document.querySelector('.open_modal_search');
    const MODAL_SEARCH = document.getElementById('modal_search');
    
    EMOJIS.forEach(e => {
      setEmojiData(e);
      e.addEventListener('click', copyEmoji);
    });

    function setEmojiData(e) {
      let getEmoji = e.dataset.emoji;
      let content = getEmoji.replace(/\\n/g, '\n');
      e.dataset.emojiContent = content;
      
      let name = e.textContent;
      let initial;
      if (name.includes('[ëª¨ì–‘]')) initial = 'ëª¨ì–‘';
      else if (/\p{Script=Latin}/u.test(name[0])) initial = 'ì˜ë¬¸';
      else if (/\p{Script=Hangul}/u.test(name[0])) {
        let index = Math.floor((name[0].charCodeAt(0) - 0xAC00) / 588);
        if (index <= 1) initial = 'ã„±';
        else if (index === 2) initial = 'ã„´';
        else if (index <= 4) initial = 'ã„·';
        else if (index === 5) initial = 'ã„¹';
        else if (index === 6) initial = 'ã…';
        else if (index <= 8) initial = 'ã…‚';
        else if (index <= 10) initial = 'ã……';
        else if (index === 11) initial = 'ã…‡';
        else if (index <= 13) initial = 'ã…ˆ';
        else if (index === 14) initial = 'ã…Š';
        else if (index === 15) initial = 'ã…‹';
        else if (index === 16) initial = 'ã…Œ';
        else if (index === 17) initial = 'ã…';
        else if (index === 18) initial = 'ã…';
      }
      else return;
      e.dataset.emojiInitial = initial;
    }

    function copyEmoji(e) {
      let content = e.currentTarget.dataset.emoji;
      navigator.clipboard.writeText(content).then(() => {
        alert('ë³µì‚¬ë˜ì—ˆìŠµë‹ˆë‹¤.');
      });
    }
    
    function filterEmoji(keyword) {
      let target = event.currentTarget;
      let isActive = target.classList.contains('on');
      let removeClass = () => {
        [...target.parentElement.children].forEach(e => {
          e.classList.remove('on');
        });
      }
      if (isActive) {
        removeClass();
        applyFilter('');
      } else {
        removeClass();
        target.classList.add('on');
        applyFilter(keyword);
      }
    }

    function applyFilter(keyword) {
      let initial;
      EMOJIS.forEach(e => {
        initial = e.dataset.emojiInitial;
        initial === keyword || keyword === '' ?
        e.style.removeProperty('display') :
        e.style.display = 'none';
      });
    }
    
    window.addEventListener('scroll', () => {
      let sectionBot = SECTION.getBoundingClientRect().bottom;
      let windowHeight = window.innerHeight;
      sectionBot > windowHeight ?
      SECTION.classList.add('observed') :
      SECTION.classList.remove('observed');
    });

    BTN_TOP.addEventListener('click', () => {
      window.scrollTo({top: 0, behavior: 'smooth'});
    });
    
    OPEN_MODAL_SEARCH.addEventListener('click', () => {
      MODAL_SEARCH.classList.add('open');
      document.body.style.overflow = 'hidden';
    });

    MODAL_SEARCH.addEventListener('click', () => {
      let article = MODAL_SEARCH.querySelector('article');
      let button = MODAL_SEARCH.querySelectorAll('button');
      if (
        !article.contains(event.target) ||
        event.target.closest('button')
      ) {
        MODAL_SEARCH.classList.remove('open');
        document.body.style.removeProperty('overflow');
        if (event.target.closest('button'))
        window.scrollTo({top: 0, behavior: 'smooth'});
      }
    });
  </script>
